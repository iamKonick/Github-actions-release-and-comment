name: Compile and Test

on:
  repository_dispatch:
    types: [self-review-completed]

jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Compile code
      run: npm run build

    - name: Run unit tests
      run: npm test
